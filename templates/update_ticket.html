<!DOCTYPE html>
<html lang="de">
  {% include "fragments/head.html" %}
  <body>
  {% include "fragments/nav.html" %}
    <p>Liste aller Tickets</p>
    <form action="/update_ticket/{{ticket_to_update.ticket_id}}" METHOD="POST">
        <input type="text" placeholder="Name" name="ticket_name" value="{{ticket_to_update.ticket_name}}">
        <input type="text" placeholder="Ticket beschreibung" name="ticket_description" value="{{ticket_to_update.ticket_description}}">
        <!--how to get all the correct players loaded in a html that does not contain this things-->
        <select name='names'>
          {% for player in players %}
            <option value="{{player.first_name}}" SELECTED>{{player.first_name}}</option>
          {% endfor %}
        </select>
        <input type="text" placeholder="Kosten" name="cost" value="{{ticket_to_update.cost}}">
        <input type="submit" value="Update ticket">
    </form>
  </body>
</html>
